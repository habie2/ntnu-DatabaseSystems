{% extends 'layout.html' %}

{% block title %}Add Plant{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Add a New Plant</h2>

    <form action="{{ url_for('add_plant') }}" method="POST">

        <div class="form-group">
            <label for="plant_name">Plant Name</label>
            <input type="text" id="plant_name" name="plant_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="plant_species">Species</label>
            <select id="plant_species" name="plant_species" class="form-control">
                {% for species in species_list %}
                <option value="{{ species }}">{{ species }}</option>
                {% endfor %}
                <option value="Other">Other (Default Image)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="last_watered">Last Watered Date</label>
            <input type="date" id="last_watered" name="last_watered" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Plant</button>

    </form>
</div>

{% endblock %}
