{% extends 'layout.html' %}

{% block title %}Edit Plant{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Edit {{ plant['name'] }}</h2>

    <form action="{{ url_for('edit_plant', plant_id=plant['_id']) }}" method="POST">

        <div class="form-group">
            <label for="plant_name">Plant Name</label>
            <input type="text" id="plant_name" name="plant_name" class="form-control" value="{{ plant['name'] }}"
                required>
        </div>

        <div class="form-group">
            <label for="plant_species">Species</label>
            <select id="plant_species" name="plant_species" class="form-control">
                {% for species in species_list %}
                <option value="{{ species }}" {% if plant['species']==species %}selected{% endif %}>
                    {{ species }}
                </option>
                {% endfor %}
                <option value="Other" {% if plant['species']=='Other' %}selected{% endif %}>
                    Other (Default Image)
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="last_watered">Last Watered Date</label>
            <input type="date" id="last_watered" name="last_watered" class="form-control"
                value="{{ plant['last_watered'].strftime('%Y-%m-%d') }}" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>

    </form>
</div>

{% endblock %}
