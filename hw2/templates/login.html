{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<h2>Log in</h2>
<form method="POST">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log in</button>
</form>
{% endblock %}
